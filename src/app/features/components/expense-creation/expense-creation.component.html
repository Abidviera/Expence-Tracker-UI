<div class="ExpenceCreation">
  <div class="container-fluid">
    <div class="form-card">
      <div class="form-header">
        <h2>{{ isEditMode ? 'Update' : 'Create' }} Expense</h2>
 <p>Enter the details for your {{ isEditMode ? 'expense update' : 'new expense record' }}</p>      </div>

      <div class="form-body">
        <div class="form-section">
          <div class="form-grid">
            <div class="form-group">
              <label for="title" class="field-required">Title</label>
              <input
                type="text"
                id="title"
                placeholder="Short title for this expense"
                required
                [(ngModel)]="expense.title"
              />
            </div>


            <app-searchable-dropdown
            [options]="categories"
            optionLabel="name"
            optionValue="id"
            [label]="'Category'"
            [required]="true"
            placeholder="Select a category"
            (selectionChange)="onCategorySelect($event)"
            [(ngModel)]="expense.categoryId"
          >
          </app-searchable-dropdown>

            <app-searchable-dropdown
              [options]="customers"
              optionLabel="name"
              optionValue="customerId"
              [label]="'Customer'"
              [required]="true"
              placeholder="Select a Customer"
              (selectionChange)="onCustomerSelect($event)"
              [(ngModel)]="expense.customerId"
            >
            </app-searchable-dropdown>

            <!-- <div class="form-group">
              <label for="date" class="field-required">Date & Time</label>
              <input type="date" id="date" required   [(ngModel)]="expense.date"/>
            </div> -->

            <div class="form-group">
              <label for="location">Location</label>
              <input
                type="text"
                id="location"
                placeholder="Where was this expense made?"
                [(ngModel)]="expense.location"
              />
            </div>

            <app-searchable-dropdown
              [options]="destinations"
              optionLabel="name"
              optionValue="id"
              [label]="'Trip'"
              [required]="true"
              placeholder="Associated trip"
              (selectionChange)="onTripSelect($event)"
              [(ngModel)]="expense.tripId "
            >
            </app-searchable-dropdown>

            <div class="form-group">
              <label for="amount" class="field-required">Amount</label>
              <div class="input-with-icon">
                <input
                  type="number"
                  id="amount"
                  placeholder="0.00"
                  step="0.01"
                  required
                  [(ngModel)]="expense.amount"
                />
              </div>
            </div>

<div class="form-group">
    <label for="paid">Paid Amount</label>
    <div class="input-with-icon">
      <input
        type="number"
        id="paid"
        placeholder="0.00"
        step="0.01"
        [(ngModel)]="expense.paid"
        (change)="updateBalance()"
        [max]="expense.amount"
      />
    </div>
  </div>

  <div class="form-group">
    <label for="balance">Balance</label>
    <div class="input-with-icon">
      <input
        type="number"
        id="balance"
        placeholder="0.00"
        step="0.01"
        [value]="expense.amount - expense.paid"
        readonly
      />
    </div>
  </div>

          </div>
        </div>

        <div class="form-grid">
          <div class="form-group full-width">
            <label for="description">Description</label>
            <textarea
              id="description"
              placeholder="Add notes or additional details about this expense"
              [(ngModel)]="expense.description"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="form-footer">
          <button type="button" class="btn btn-view-list view-list" routerLink="/features/ExpensesList">
             <i class="fa fa-list"></i> 
           View List
          </button>
        <button type="button" class="btn btn-secondary" (click)="resetForm()">  <i  class="fa fa-refresh"></i> Reset</button>
        <button type="submit" class="btn btn-primary" (click)="submitExpense()" > {{ isEditMode ? 'Update' : 'Create' }} Expense</button>
      </div>
    </div>
  </div>
</div>
